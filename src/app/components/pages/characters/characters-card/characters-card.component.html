<article class="card">
  <figure>
    <img [src]="character.image" [alt]="character.name" />
  </figure>

  <div class="card__details">
    <h3>{{ character.name }}</h3>
    <ul class="card__list">
      <li>
        <label for="" class="table__label">Status:</label>{{ character.status }}
      </li>
    </ul>
    <ul class="card__list">
      <li>
        <label for="" class="table__label">Species:</label
        >{{ character.species }}
      </li>
    </ul>
    <ul class="card__list">
      <li>
        <label for="" class="table__label">Gender:</label>{{ character.gender }}
      </li>
    </ul>
  </div>
</article>
